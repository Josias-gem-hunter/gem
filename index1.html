<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Online Store</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f8f8f8; margin: 0; padding: 0;}
  header { background-color: #007bff; color: white; padding: 20px; text-align: center;}
  h1 { margin: 0; }
  .products { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px;}
  .product { background: white; border: 1px solid #ddd; border-radius: 8px; margin: 10px; width: 200px; padding: 15px; text-align: center; }
  .product img { width: 100%; height: auto; border-radius: 5px; }
  .product h2 { font-size: 18px; margin: 10px 0 5px; }
  .product p { margin: 5px 0; color: #555; }
  .product a { display: inline-block; margin-top: 10px; padding: 8px 15px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; }
  .product a:hover { background-color: #218838; }
  footer { text-align: center; padding: 15px; background: #333; color: white; margin-top: 20px;}
</style>
</head>
<body>

<header>
  <h1>My Online Store</h1>
  <p>Buy our awesome products online!</p>
</header>

<div class="products">
  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Product 1">
    <h2>Product 1</h2>
    <p>₱500.00</p>
    <a href="mailto:youremail@example.com?subject=Order Product 1">Buy Now</a>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Product 2">
    <h2>Product 2</h2>
    <p>₱750.00</p>
    <a href="mailto:youremail@example.com?subject=Order Product 2">Buy Now</a>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Product 3">
    <h2>Product 3</h2>
    <p>₱1,200.00</p>
    <a href="mailto:youremail@example.com?subject=Order Product 3">Buy Now</a>
  </div>
</div>

<footer>
  &copy; 2025 My Online Store | Contact us: youremail@example.com
</footer>

</body>
</html>
